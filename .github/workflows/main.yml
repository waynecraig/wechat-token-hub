name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up
      uses: actions/setup-go@v4
      with:
        go-version: stable

    - name: Tidy
      run: go mod tidy

    - name: Test
      run: go test -coverprofile=coverage.out ./...

    - name: Go coverage report
      uses: ncruces/go-coverage-report@v0
      with:
        report: 'true'
        chart: 'true'